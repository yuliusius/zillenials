<!DOCTYPE html>
<html lang="id">
<head>
  <title>Zillenials Class</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logoku.png" sizes="32x32" />
  <link rel="icon" href="img/logoku.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="img/logoku.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
</head>
<body style="background: url(img/bg.jpeg) no-repeat center fixed; background-size: cover;">
<section class=" container  col-md-5 col-sm-5 col-lg-5 d-flex h-100" >
  <div class=" row mt-4 align-items-center h-100">
    <div class="col-md-12 my-auto ">
      <h2 class="text-imk text-center font-weight-bold">Zillenials Class</h2>
          <div class="col-md-12 col-lg-12 ml-auto">
              <form class="imk-form" action="#" id="form">
                  <div class="row">
                      <div class="form-group  col-lg-12 mb-2 ">
                          <input type="text" name="username" id="username" placeholder="Email" class="form-control bg-white py-4 border-md" required>
                      </div>
                      <div class="form-group  col-lg-12 mb-4 ">
                          <input type="password" name="password" id="password" placeholder="Password" class="form-control bg-white py-4 border-md" required>
                          <label style="float: right;"> <a class="cards text-imk " href="verifikasi.html" style="font-weight: bold;float: right;"> Lupa Password?</a></label>
                      </div>
                      <div class="form-group col-lg-12 mx-auto mb-2">
                          <a href="login-error.html" type="submit" id="submit" class="btn btn-imk btn-block py-2 cards text-white">
                              <span class="font-weight-bold">Login</span>
                          </a>
                      </div>
                      <div class="form-group col-lg-12 mx-auto mb-0 text-center">
                        <h4 class="font-weight-bold text-imk-secondary">Atau</h4>
                      </div>
                      <div class="form-group col-lg-12 mx-auto mb-2">
                          <a href="verifikasi.html" class="btn btn-imk-2 btn-block py-2 cards text-white">
                              <span class="font-weight-bold">Login dengan No HP</span>
                          </a>
                      </div>
                      <div class="form-group col-lg-12 mx-auto mb-2">
                          <a href="login-google.html" class="btn btn-imk-3 btn-block py-2 cards text-white">
                              <span class="font-weight-bold">Login dengan Google</span>
                          </a>
                          <label class="text-imk-secondary">Belum punya akun? Daftar <a href="register.html" class="text-imk" style="font-weight: bold;"> Sekarang</a></label>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
</body>
</html>
